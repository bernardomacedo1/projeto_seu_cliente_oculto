<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cartao-login {
            margin-top: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cartao-login h1 {
            font-size: 2.5rem;
        }
        .cartao-login p {
            font-size: 1.2rem;
        }
        .btn-primario, .btn-secundario {
            margin: 5px;
        }
        .btn-personalizado {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card cartao-login bg-primary text-white">
            <div class="card-body">
                <h1 class="card-title text-center">Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ loginform.non_field_errors }}
                    <div class="form-group">
                        {{ loginform.username.label_tag }}
                        {{ loginform.username }}
                        {{ loginform.username.errors }}
                    </div>
                    <div class="form-group">
                        {{ loginform.password.label_tag }}
                        {{ loginform.password }}
                        {{ loginform.password.errors }}
                    </div>
                    <p></p>
                    <div class="text-center">
                        <input type="submit" value="Entrar" class="btn btn-personalizado">
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>NÃ£o tem uma conta? <a href="{% url 'crm:registro' %}" class="btn btn-secondary">Registre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
