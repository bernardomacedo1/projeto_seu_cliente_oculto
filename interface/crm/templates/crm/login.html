<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'crm/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ loginform.non_field_errors }}
                    <div class="form-group">
                        {{ loginform.username.label_tag }}
                        {{ loginform.username }}
                    </div>
                    <div class="form-group">
                        {{ loginform.password.label_tag }}
                        {{ loginform.password }}
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Entrar" class="btn btn-primary">
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>NÃ£o tem uma conta? <a href="{% url 'crm:registro' %}">Registre-se aqui</a></p>
                    <a href="{% url 'crm:registro' %}" class="btn btn-secondary">Registrar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
